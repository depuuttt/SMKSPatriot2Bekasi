    <style>
      body {
        font-family: "Nunito", sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* Style for the toast message */
      #toast {
        visibility: hidden;
        min-width: 250px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        z-index: 100;
        left: 50%;
        transform: translateX(-50%);
        bottom: 30px;
        opacity: 0;
        transition: visibility 0s, opacity 0.5s linear;
      }
      #toast.show {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>

    <div class="container mx-auto p-4 md:p-8">

      </header>

      <!-- Controls: Search and Filter -->
      <div class="bg-white p-4 rounded-xl shadow-md mb-8 sticky top-4 z-50">
        <div class="flex flex-col md:flex-row gap-4 md:items-center">
          <!-- Search Input -->
          <div class="relative flex-grow">
            <input

              />
            </svg>
          </div>

          <!-- Filter Controls Container -->
          <div class="relative flex-shrink-0">
            <!-- Mobile Toggle Button -->
            <button
              id="filterToggleButton"
              class="md:hidden w-full flex items-center justify-center gap-2 p-2 border rounded-lg text-gray-700 font-semibold"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L13 10.414V15a1 1 0 01-.293.707l-2 2A1 1 0 019 17v-6.586L4.293 6.707A1 1 0 014 6V3z"
                  clip-rule="evenodd"
                />
              </svg>
              <span>Filter Sesi</span>
            </button>

            <!-- Filter Panel -->
            <div
              id="filterPanel"
              class="absolute top-full mt-2 w-full rounded-lg bg-white p-4 shadow-lg flex flex-col items-stretch gap-2 z-20 hidden md:relative md:top-auto md:mt-0 md:w-auto md:rounded-none md:bg-transparent md:p-0 md:shadow-none md:flex md:flex-row md:items-center md:gap-2"
            >
              <button
                class="filter-btn bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold shadow md:shadow-sm"
                data-sesi="semua"
              >
                Semua
              </button>
              <button
                class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-semibold"
                data-sesi="1"

                Sesi 1
              </button>

                data-sesi="3"
              >
                Sesi 3
              </button>
            </div>
          </div>
        </div>
      </div>

        textarea.select();

          document.execCommand("copy");
          showToast();

        document.body.removeChild(textarea);

          const matchesSearch =
            student.nama.toLowerCase().includes(searchTerm) ||
            student.nisn.includes(searchTerm);
          const matchesFilter =
            activeFilter === "semua" || student.sesi == activeFilter;
          return matchesSearch && matchesFilter;
        });

        renderCards(filteredData);
      };

      /**
       * Adds event listeners to all password toggle buttons.
       */
      function addPasswordToggleListeners() {
        document.querySelectorAll(".toggle-password").forEach((button) => {
          button.addEventListener("click", () => {
            const passwordField = button.previousElementSibling;
            const eyeOpen = button.querySelector(".eye-open");
            const eyeClosed = button.querySelector(".eye-closed");

            if (passwordField.textContent === "••••••") {
              passwordField.textContent = passwordField.dataset.password;
              eyeOpen.classList.add("hidden");
              eyeClosed.classList.remove("hidden");
            } else {
              passwordField.textContent = "••••••";
              eyeOpen.classList.remove("hidden");
              eyeClosed.classList.add("hidden");
            }
          });
        });
      }

      // Event Listener for search input
      searchInput.addEventListener("input", filterAndRender);

      // Event Listener for mobile filter toggle button
      filterToggleButton.addEventListener("click", () => {
        filterPanel.classList.toggle("hidden");
      });

      // Event Listeners for filter buttons
      filterBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          // Update active filter state
          activeFilter = btn.dataset.sesi;

          // Update button styles
          filterBtns.forEach((b) => {
            b.classList.remove("bg-blue-500", "text-white", "shadow");
            b.classList.add("bg-gray-200", "text-gray-700");
          });
          btn.classList.add("bg-blue-500", "text-white", "shadow");
          btn.classList.remove("bg-gray-200", "text-gray-700");

          // Hide panel on mobile after selection
          if (window.innerWidth < 768) {
            // 768px is the md breakpoint in Tailwind
            filterPanel.classList.add("hidden");
          }

          // Re-render cards
          filterAndRender();
        });
